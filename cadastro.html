<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>cadastro</title>
</head>
<body>
    <div class="formulario">
        <h1>CADASTRAR</h1>
        <form>
            <label for="matricula">MATRICULA</label>
            <input type="text" id="matricula" placeholder="Insira a matricula">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Insira o cpf">

            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="Insira o email">

            <input class="enviar" type="submit" value="cadastrar">
        </form>
    </div>
</body>
</html>
